steps: 
  BuildingDockerImage: 
    dockerfile: Dockerfile
    image_name: jnslndqst/awslabs
    tag: "${{CF_BRANCH_TAG_NORMALIZED}}"
    title: "Building Docker Image"
    type: build
    working_directory: ./
  deploy-elastic-beanstalk: 
    commands: "-sh -c \"aws configure set region '${{AWS_REGION}}' && aws configure set aws_access_key_id '${{ACCESS_KEY_ID}}' && aws configure set aws_secret_access_key '${{SECRET_ACCESS_KEY_ID}}' && aws elasticbeanstalk update-environment --environment-name '${{AWS_ENV_NAME}}' --version-label '${{AWS_VERSION}}'\""
    fail-fast: false
    image: "garland/aws-cli-docker:latest"
    title: "Deploying container to Elastic Beanstalk (AWS)"
version: "1.0"